{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}

{% block body %}
<div>
<img src="/static/contact1.jpg" class="img-fluid d-block w-100" alt="Responsive image">
</div>
<div class="container py-4 mb-3">
  <h3 class="contact text-center my-2">Contact Us</h3>
  <form method="post" action="/contact">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Phone No">
    <button class="btn btn-primary my-4" type="submit">submit</button>
  </form>
</div>
{% endblock body %}
